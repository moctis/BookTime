<section data-ng-controller="NotificationsController" class="section-notifications">
  <ion-view title="NOTIFICATIONS" left-buttons="leftButtons">
    <ion-nav-buttons side="left" class="bar-positive">
      <button class="button button-clear button-booktime">Edit</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right" class="bar-positive">
      <button class="button button-clear button-booktime">Close</button>
    </ion-nav-buttons>
    <ion-content has-header="true" class="has-tabs-top" padding="false">
      <div class="item item-text-wrap">
        <div class="list">
          <div class="item item-thumbnail-left row" ng-repeat="it in items" ng-click="viewBooking()">
            <div class="col-25"><img src="{{it.image}}" />
            </div>
            <div class="col-75">
              <div class="row">
                <div class="col">
                  <strong>{{it.name}}</strong> message you. The shop will close on Monday"
                </div>
              </div>
              <div class="font-size-80per">
                Yesterday at 9.30am
                <button class="button button-icon button-small  pull-right" ng-class="statusClass(it.status)" ng-click="modal.show()"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-view>
</section>
