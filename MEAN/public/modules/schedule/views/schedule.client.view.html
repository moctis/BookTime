<section data-ng-controller="ScheduleController">
  <ion-view title="SCHEDULE" left-buttons="leftButtons">
    <ion-content class="has-tabs-top" has-header="true" padding="false">
      <button type="button" class="btn btn-primary" ng-click="addEvent()">
        Add Event
      </button>   
      <div class="btn-group">
          <button class="btn btn-default" ng-click="changeView('agendaDay', 'myCalendar')">TODAY</button>
          <button class="btn btn-default" ng-click="changeView('agendaWeek', 'myCalendar')">WEEK</button>
          <button class="btn btn-default" ng-click="changeView('month', 'myCalendar')">MONTH</button>
      </div>        
      <div ui-calendar="uiConfig.calendar" calendar="myCalendar" class="calendar" ng-model="eventSources"></div>
    </ion-content>
  </ion-view>
</section>
