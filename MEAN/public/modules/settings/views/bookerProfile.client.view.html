<section data-ng-controller="BookerProfileController" class="section-booker-profile" data-ng-init="init()">
  <form name="createForm" class="form-horizontal" role="form" data-ng-submit="createOrUpdate(createForm.$valid)">
    <ion-view title="BOOKER PROFILE">
      <ion-content class="has-tabs-top" padding="false">
        <div class="list">
          <div class="item-profile-photo">
            <div class="layout">
              <img src="{{it.image}}" class="img-responsive img-circle" alt="booker profile image" />
            </div>
          </div>
          <div class="item item-input">
            <div class="col-33 text-center">
              {{it.booked}}
              <br/>booked
            </div>
            <div class="col-33 text-center">
              {{it.reviews}}
              <br/>reviews
            </div>
            <div class="col-33 text-center">
              {{it.photos}}
              <br/>photo posts
            </div>
          </div>
          <label class="item item-input">
            <span class="input-label">Account Name</span>
            <input name="name" data-ng-model="it.displayName" type="text" required />
          </label>
          <label class="item item-input">
            <span class="input-label">EMAIL</span>
            <input name="name" data-ng-model="it.email" type="text" required />
          </label>
          <label class="item item-input">
            <span class="input-label">Phone Number</span>
            <input type="text" data-ng-model="it.phone" />
          </label>
          <ion-item class="item-input item-icon-right">
            <span class="input-label">Language</span>
            {{it.language}}
            <i class="icon ion-ios7-arrow-right"></i>
          </ion-item>
          <ion-item class="item-icon-right" data-ui-sref=".password">
            <span class="input-label">Change Password</span>
            <i class="icon ion-ios7-arrow-right"></i>
          </ion-item>
        </div>
        <div class="padding">
          <button class="button button-block  button-assertive">Delete Account</button>
          <button class="button button-block  button-balanced" data-ng-click="createOrUpdate(createForm.$valid)">Save Change</button>
          <button class="button button-block  button-assertive" data-ui-sref="signout">Sign Out</button>
        </div>
      </ion-content>
    </ion-view>
  </form>
</section>
