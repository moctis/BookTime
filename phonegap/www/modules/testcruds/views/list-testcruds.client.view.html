<section data-ng-controller="TestcrudsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Testcruds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="testcrud in testcruds" data-ng-href="#!/testcruds/{{testcrud._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="testcrud.created | date:'medium'"></span>
				by
				<span data-ng-bind="testcrud.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="testcrud.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!testcruds.$resolved || testcruds.length">
    	No Testcruds yet, why don't you <a href="/#!/testcruds/create">create one</a>?
    </div>
</section>
